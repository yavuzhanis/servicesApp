{% include "base.html" %}
{% load static %}
{% include "navigation.html" %}

{% block content %}
<div class="container bg-dark border border-black rounded" style="margin-top: 180px;">
    <h2 class='p-3 text-danger  text-center '>Sürücü Görüntüle </h2>
    <table  id="example" class='table table-striped' >
        <thead>
            <tr>
                <th>Plaka : </th>
                <th>İsim : </th>
                <th>Soyisim : </th>
                <th>Tel No : </th>
                <th> Sil </th>
            </tr>
        </thead>
        <tbody>
            {% for i in sofor %}
            <tr>
                <td> {{i.id}} </td>
                <td>{{i.name}}</td>
                <td>{{i.surname}}</td>
                <td>{{i.mobile}}</td>
                <td><a href="{% url 'sofor_sil' i.id %}" onclick="return confirm ('Silmek istediğinize Emin Misiniz ? ')" class="btn btn-danger">SİL</a></td>
               
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>  
{% endblock content %}
